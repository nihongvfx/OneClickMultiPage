<title>批量搜索</title>
<script>
	function openallweb() 
	{
    var j = 0;
	var timeout = document.getElementById("myInputtime").value;
	var text = document.getElementById("myInput").value;
	//需要同时签到的所有网站
	var urlAll = ["https://www.52pojie.cn","https://www.filmaker.cn","https://www.cgmodel.com/users/index.html","https://tieba.baidu.com","https://bbs.binmt.cc/k_misign-sign.html","https://www.zhatv.cn","https://dfldata.cc","https://69yun69.com/user"
	];

	function openTimer(nextIndex) {
		//便利完成则退出循环,并关闭当前页,并取消关闭提示
		if(nextIndex >= urlAll.length) {
			window.opener = null;
			//window.open("about:blank", "_self");
			//window.close();
			return;
		};
		var urls = new Array();
		for(i = 0; i < urlAll.length; i++) {
			urls[i] = urlAll[i];
			urls[i] = urls[i].replace(/%s/g, text);//替换%s
		}

		//间隔时间（毫秒，1秒=1000毫秒）可以自行设置
		var winObj = window.open(urls[j], '_blank');
		setTimeout(function() {
			openTimer(++j);
			
		}, timeout);
	}
	openTimer(0);
  }
